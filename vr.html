include A-Frame in the <head>:

<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 3,5 -5" radius="1.25" color="#007500"></a-sphere>
      <a-cylinder position="0 1.25 -5" radius="0.5" height="3" color="#FFB400"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
